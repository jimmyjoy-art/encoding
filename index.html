<!DOCTYPE html>
<html>
<head>
  <title>Quoted-Printable Encode/Decode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quoted-Printable Encode / Decode Tool</h1>

  <div class="container">
    <textarea id="input" placeholder="Enter your text here..."></textarea>

    <div class="buttons">
      <button onclick="encodeQP()">Encode</button>
      <button onclick="decodeQP()">Decode</button>
    </div>

    <textarea id="output" placeholder="Output will appear here..."></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
